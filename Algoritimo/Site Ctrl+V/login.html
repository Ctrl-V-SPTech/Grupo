<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ctrl+V | Login</title>

    <link rel="stylesheet" href="styles/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="icon" href="assets/icon/favicon2.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>

    <!--Header-->

<header>
  <div class="logo">
    <a href="index.html">
        <img src="imagens_uvas/1.png" class="logo-header" />
    </a>
  </div>
  <nav>
    <ul>
      <a href="cadastro.html" id="ContatoH">Quero ser cliente</a>
      <a href="simulador.html" id="SimuladorFinanceiroH">Simulador Financeiro</a>
     <a href="login.html" class="login-btn" id="Login">Login</a>
    </ul>
  </nav>
</header>


<div class="login">
    <div class="container1">
        <div class="card_card_login">
            <h2 class="Login-titulo">Login</h2>
            <div class="formulario">
                
                <!-- Campo de usuário -->
                <div class="campo">
                    <label class="labelInput" for="user">Usuário</label>
                    <input type="text" id="user" onfocus="userSome()" onblur="userVolta()">
                </div>

                <!-- Campo de senha -->
                <div class="campo2">
                    <label class="labelInput" for="pass">Senha</label>
                    <input type="password" id="pass" onfocus="senhaSome()" onblur="senhaVolta()">
                </div>

                <!-- Texto auxiliar -->
                <div class="textoAuxiliar">
                    <h2 class="Esqueceu">Esqueceu a senha?</h2>
                </div>

                <!-- Botão de login -->
                <button onclick="login()" class="botao" id="entrar">Entrar</button>

                <!-- Link de cadastro -->
                <h2 class="Cadastro">
                    <a href="cadastro.html">Não tem uma conta? Cadastre-se!</a>
                </h2>

            </div>
        </div>
    </div>
</div>


</body>

</html>
<script>
var usuarios = [
    ["frizza", "Sap0fod@"],
];

function login(usuarioDigitado, senhaDigitada) {
    var usuarioDigitado = user.value.trim();
    var senhaDigitada = pass.value.trim();
    
    var encontrado = false;

    for (var i = 0; i < usuarios.length; i++) {
        if (usuarios[i][0] == usuarioDigitado && usuarios[i][1] == senhaDigitada) {
            encontrado = true;
        }
    }
    if (encontrado) {
        window.location.href = "dashboardsestufa.html";
    } else {
        alert(`Usuario ou senha invalidos`)
        user.value = ""
        pass.value = ""
    }

}

</script>
