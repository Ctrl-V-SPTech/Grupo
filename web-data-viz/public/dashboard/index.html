<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BobIA</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="sidebar" class="sidebar">
        <a href="">Usu√°rio</a><br /><br /><br />
        <a href="dashboardgeral.html" id="navestufa">Estufas</a><br />
        <a href="../cadastrousuario.html" id="navcadastro">Cadastrar Usuario</a><br /><br /><br /><br />
        <a href="index.html" id="navbobia">BobIA</a>
        <a href="../">Sair</a>
    </div>
    <div id="fundo">
      <div id="titulo-box">
        <div id="logouva">
          <img src="../assets/logo.png" width="100px" height="100px" />
        </div>

        BobIA CTRL + V
      </div>
      <div id="main">
        <div id="container">
          <textarea
            id="pergunta"
            type="text"
            placeholder="Digite a pergunta..."
          ></textarea>
          <br /><br />
          <button onclick="gerarResposta()">Gerar Resposta</button>
          <h3>Resposta da IA:</h3>
          <div id="resposta"></div>
        </div>
      </div>
    </div>
    <script>


 document.getElementById("navcadastro").style.display = "none";
 document.getElementById("navestufa").style.display = "none";



      async function gerarResposta() {
        const pergunta = document.getElementById("pergunta").value;

        const response = await fetch("/BobIA/perguntar", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ pergunta }),
        });

        const data = await response.json();

        resposta.style.display = "block";
        document.getElementById("resposta").innerText = data.resultado;
      }
    </script>
  </body>
</html>
